<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cadastro</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.0/js.cookie.min.js"></script>
    <script
      type="text/javascript"
      src="../Javascript/register.js"
      defer="defer"
    ></script>
    <link rel="stylesheet" href="../Css/register.css" />
  </head>
  <body>
    <header>
      <div class="header-bar">
        <div class="header-text">
          <h1>Da-lane Bolos e Cia</h1>
          <h2>A doçura que contagia</h2>
        </div>

        <div class="container-icons">
          <a href="../../index.html" class="fas fa-home" class="home"></a>
        </div>
      </div>
    </header>

    <main>
      <section id="container">
        <h1 class="cadastro">Login</h1>

        <form id="form">
          <input type="email" id="email" placeholder="E-mail" />

          <input
            type="password"
            id="pass"
            placeholder="Senha: Mínimo 8 caracteres"
          />

          <div class="button">
            <a href="../../index.html" class="login">Login</a>
          </div>
          <a class="register" href="./register.html">
            Ainda não possui conta? Cadastre-se
          </a>
        </form>
      </section>
    </main>
  </body>
</html>
