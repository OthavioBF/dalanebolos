<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cadastro</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.0/js.cookie.min.js"></script>
    <script type="text/javascript" src="../Javascript/register.js" defer="defer"></script>
    <link rel="stylesheet" href="../Css/register.css" />
  </head>
  <body>
    <header>
      <div class="header-bar">
        <div class="header-text">
          <h1>Da-lane Bolos e Cia</h1>
          <h2>A doçura que contagia</h2>
        </div>

        <div class="container-icons">
          <button class="fa fa-search">
          <button class="fas fa-user">
          <button class="fas fa-shopping-cart">
        </div>
      </div>
    </header>

    <main>
      <section id="container">
        <h1 class="cadastro">Cadastre-se</h1>

        <form id="form">
          <input 
            type="text" 
            id="name" 
            placeholder="Nome Completo"
          />
          <input 
            type="email" 
            id="email" 
            placeholder="E-mail" 
          />

          <div class="cpf">
            <input
              type="text"
              id="cpf"
              placeholder="CPF"
              oninput="mascara(this)" 
            />
            <input
              type="tel"
              id="phone"
              placeholder="Telefone"
            />
            <input
              type="text"
              id="cep"
              placeholder="CEP"
              size="10"
              maxlength="9"
              onblur="SearchCEP(this.value);"
              required
            />
          </div>

          <div>
            <input 
              type="text" 
              id="rua" 
              placeholder="Rua" 
            />
            <input 
              type="bairro" 
              id="bairro" 
              placeholder="Bairro"
            />
            <input 
              type="cidade" 
              id="cidade" 
              placeholder="Cidade" 
            />
            <input 
              type="uf" 
              id="uf" 
              placeholder="UF" 
            />
          </div>
          
          <input
            type="password"
            id="pass"
            placeholder="Senha: Mínimo 8 caracteres"
          />

          <div class="button">
            <button 
              type="submit"
              id="submit"
              value="Enviar"
            >
              Cadastrar
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
